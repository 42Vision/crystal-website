<div class='header-section valign-wrapper'>
  <div id='content'>
    <div class='valign center-align'>
      <!-- This assign is to replace sponsors title with the actual count. Variables aren't allowed in Front Matter -->
      {% assign replaced_title = page.title | replace: 'SPONSOR_COUNT', site.data.sponsors.size %}
      <h1 class='title'>{{ replaced_title }}</h1>
      <div class='subtitle'>{{ page.subtitle }}</div>
      {% if page.url == "/" %}
        <p class="main-actions">
          <a href="https://crystal-lang.org/docs/installation/" target="_blank" class="btn btn-large btn-flat">Register at <em>Eventbrite</em></a>
      {% endif %}
    </div>
  </div>
</div>
