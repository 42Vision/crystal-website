<div class="row {% if include.continues %}no-bottom-margin{% endif %}">
  <div class="col">
    <h2>{{ include.title }}</h2>

    <p>{{ include.content }}</p>

    <p>
      <a href="{{ include.url }}" class="with-icon">
        {% if include.custom_icon %}
          <i class="extra-icons {{ include.icon }}"></i>
        {% else %}
          <i class="material-icons">{{ include.icon }}</i>
        {% endif %}
        <span>{{ include.link_text }}</span>
      </a>
    </p>
    {% unless include.continues %}
      <hr class="squares" />
    {% endunless %}
  </div>
</div>
